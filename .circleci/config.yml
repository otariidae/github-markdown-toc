version: 2
jobs:
  build:
    docker:
      - image: node:alpine
    steps:
      - checkout
      - run:
          name: install
          command: |
            yarn install --pure-lockfile
            apk update
            apk upgrade
            apk add curl bash zip
            curl -s https://codecov.io/bash > codecov
            chmod +x codecov
      - run:
          name: build
          command: |
            npm run build
            cd dist
            zip -9 -r ../github-markdown-toc.zip .
      - run:
          name: code coverage
          command: npm run cov
      - run:
          name: codecov
          command: |
            ./codecov -f coverage/coverage-final.json
      - store_artifacts:
          path: ./github-markdown-toc.zip
